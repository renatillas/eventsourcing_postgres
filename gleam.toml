name = "eventsourcing_postgres"
version = "5.0.1"

# Fill out these fields if you intend to generate HTML documentation or publish
# your project to the Hex package manager.
#
description = "Postgres event store for the Eventsourcing library"
licences = ["Apache-2.0"]
repository = { type = "github", user = "renatillas", repo = "eventsourcing_postgres" }

# For a full reference of all the available options, you can have a look at
# https://gleam.run/writing-gleam/gleam-toml/.

[dependencies]
gleam_stdlib = ">= 0.52.0 and < 2.0.0"
eventsourcing = ">= 6.0.0 and < 7.0.0"
pog = ">= 3.2.0 and < 4.0.0"
gleam_json = ">= 2.3.0 and < 3.0.0"

[dev-dependencies]
gleeunit = ">= 1.2.0 and < 2.0.0"
birdie = ">= 1.2.5 and < 2.0.0"
pprint = ">= 1.0.4 and < 2.0.0"
exception = ">= 2.0.0 and < 3.0.0"
